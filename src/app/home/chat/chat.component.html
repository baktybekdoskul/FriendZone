<p>
  chat works!
</p>
<li *ngFor="let message of messgs">
  <p *ngIf="message.student_send==myId" style="text-align: right">{{message.content}}</p>
  <p *ngIf="message.student_send!=myId" style="text-align: left">{{message.content}}</p>
</li>
<input id="input" type="text" size="30" pInputText [(ngModel)]="messageText">
<button pButton type="button" (click)="onclick(messageText)" label="Click"></button>
